<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <form action="#" class="form-contact">
        <input type="text" name="fname" id="fname" placeholder="First Name" required>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="text" name="phone" id="phone" placeholder="Phone" required>
        <input type="submit" id="submit" value="Submit" required>
    </form>

    <!-- Include the email sending library -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <script>
        const fname = document.getElementById('fname');
        const lname = document.getElementById('lname');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const form = document.querySelector('.form-contact');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("Form submitted");

            Email.send({
                SecureToken : "6aff334a-3f69-4fa9-b78b-3e1facf00a9a",
                To : 'singharyan.oct@gmail.com',
                From : email.value,
                Subject : "New Contact Form Submission",
                Body : `First Name: ${fname.value}<br>
                        Last Name: ${lname.value}<br>
                        Email: ${email.value}<br>
                        Phone: ${phone.value}`
            }).then(
                message => alert(message)
            );
        });
    </script>
</body>
</html>
